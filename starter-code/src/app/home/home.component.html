<div class="container">
  <div class="row" *ngFor="let movie of movieList">
    <div>
        <img [src]="movie.poster" alt="" style="width: 150px">
    </div>
    <div>
      {{movie.title}}
    </div>
    <div>
      {{movie.director}}
    </div>
    <div>
        {{movie.synopsis}}
      </div>
      <div>
        {{movie.genres}}
      </div>
      <div>
          {{movie.actors}}
        </div>
        <div>
          {{movie.year}}
        </div>
        <div>
            {{movie.hours}}
          </div>
    <a [routerLink]="['/movie/' +movie.id]">Watch it</a>
  </div>
</div>
